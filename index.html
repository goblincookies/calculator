<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="shell">
        <div class="print-out">
            <div class="line left print-display"></div>
            <div class="line right print-display"></div>
            <div class="line left print-display"></div>
            <div class="line right print-display"></div>
            <div class="line left print-display"></div>
            <div class="line right print-display"></div>
            <div class="line input" id="input-b"></div>
            <div class="line input" id="input-a">
                <span class="user-input green" id="user-input"></span>
                <span class="yellow" id="cursor">|</span>
            </div>
        </div>
        <div class="num-pad non">
            <div class="keys">
                <button class="key dark" id="clear">c</button>
                <button class="key dark" id="del">$</button>
                <button class="key dark" id="%">%</button>
                <button class="key dark" id="/">/</button>
                <button class="key light" id="7">7</button>
                <button class="key light" id="8">8</button>
                <button class="key light" id="9">9</button>
                <button class="key dark" id="*">x</button>
                <button class="key light" id="4">4</button>
                <button class="key light" id="5">5</button>
                <button class="key light" id="6">6</button>
                <button class="key dark" id="-">-</button>
                <button class="key light" id="1">1</button>
                <button class="key light" id="2">2</button>
                <button class="key light" id="3">3</button>
                <button class="key dark" id="+">+</button>
                <button class="key light" id="0">0</button>
                <button class="key light" id=".">.</button>
                <button class="key accent" id="calc">=</button>

            </div>
        </div>
    </div>
    <!-- <button>dumb</button> -->
</body>
</html>
