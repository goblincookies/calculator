<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="shell">
        <div class="print-out">
            <div class="line left print-display"></div>
            <div class="line right print-display"></div>
            <div class="line left print-display"></div>
            <div class="line right print-display"></div>
            <div class="line left print-display"></div>
            <div class="line right print-display"></div>
            <div class="line input" id="input-b"></div>
            <div class="line input" id="input-a">
                <span class="user-input green">58</span>
                <span class="yellow" id="selector">_</span>
            </div>
        </div>
        <div class="num-pad non">
            <div class="keys">
                <button class="key dark">c</button>
                <button class="key dark">$</button>
                <button class="key dark">%</button>
                <button class="key dark">/</button>
                <button class="key light">7</button>
                <button class="key light">8</button>
                <button class="key light">9</button>
                <button class="key dark">x</button>
                <button class="key light">4</button>
                <button class="key light">5</button>
                <button class="key light">6</button>
                <button class="key dark">-</button>
                <button class="key light">1</button>
                <button class="key light">2</button>
                <button class="key light">3</button>
                <button class="key dark">+</button>
                <button class="key light">0</button>
                <button class="key light">.</button>
                <button class="key accent">=</button>

            </div>
        </div>
    </div>
    <!-- <button>dumb</button> -->
</body>
</html>
