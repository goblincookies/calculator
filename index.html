<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="shell">
        <div class="print-out">
            <div class="line left print-display">2+3</div>
            <div class="line right print-display">=5</div>
            <div class="line left print-display">2+3</div>
            <div class="line right print-display fart">=5</div>
            <div class="line left print-display">2+3</div>
            <div class="line right print-display">=5</div>
            <div class="line left input">55 + _</div>
            <div class="line right input">= 58</div>
        </div>
        <div class="num-pad">
            <div class="keys">
                <button class="key dark">c</button>
                <button class="key dark">$%#@!^&*()_+</button>
                <button class="key dark">%</button>
                <button class="key dark">/</button>
                <button class="key light">X</button>
                <button class="key light">X</button>
                <button class="key light">X</button>
                <button class="key dark">X</button>
                <button class="key light">X</button>
                <button class="key light">X</button>
                <button class="key light">X</button>
                <button class="key dark">X</button>
                <button class="key light">X</button>
                <button class="key light">X</button>
                <button class="key light">X</button>
                <button class="key dark">X</button>
                <button class="key light">X</button>
                <button class="key light">X</button>
                <button class="key accent">X</button>

            </div>
        </div>
    </div>
</body>
</html>
