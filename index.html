<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="shell">
        <div class="print-out">
            <div class="line left print-display">2+3</div>
            <div class="line right print-display">=5</div>
            <div class="line left print-display">2+3</div>
            <div class="line right print-display">=5</div>
            <div class="line left print-display">2+3</div>
            <div class="line right print-display">=5</div>
            <div class="line left input">55 + _</div>
            <div class="line right input">= 58</div>
        </div>
        <div class="num-pad">
            <div class="keys">
                <div class="key dark">C</div>
                <div class="key dark">^</div>
                <div class="key dark">%</div>
                <div class="key dark">/</div>
                <div class="key dark">7</div>
                <div class="key dark">8</div>
                <div class="key dark">9</div>
                <div class="key dark">X</div>
                <div class="key dark">4</div>
                <div class="key dark">5</div>
                <div class="key dark">6</div>
                <div class="key dark">-</div>
                <div class="key dark">1</div>
                <div class="key dark">2</div>
                <div class="key dark">3</div>
                <div class="key dark">+</div>
                <div class="key dark">0</div>
                <div class="key dark">.</div>
                <div class="key dark">=</div>

            </div>
        </div>
    </div>
</body>
</html>
